<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Chat!</title>
  </head>
  
  
  <body class = "bg-dark">
  <div class = "container">
  <div class = "row d-flex justify-content-center ">
    <form id="msgform" style="max-width: 30rem;">
      <div class = "form-group">

        <label  for = "exampleFormControlTextarea1" id = "heading" class="h2 text-warning pt-5"> </label>
        <textarea class = "form-control" id  = "chat-text" cols = "70" rows = "22" disabled></textarea><br>
      </div>
      <div class="form-group d-flex">
        <input class = "form-control" id = "input" type = "text" size = "80"> 
        <button class = "btn bg-warning  " id = "submit" type = "submit"> Send </button>
      </div>
    
    </div>
  </div>
 
  </div>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    {{ room_name|json_script:"room_name" }}
    {{ username |json_script:"username" }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <script>
      const roomName = JSON.parse(document.getElementById('room_name').textContent);
      const username = JSON.parse(document.getElementById('username').textContent);
      document.querySelector('#heading').innerHTML = `${roomName} ChatRoom`
      const chatSocket = new WebSocket(
          `ws://${window.location.host}/ws/chat/${roomName}/`
      );
   
      chatSocket.onmessage = (e) => {
        const data = JSON.parse(e.data);
        console.log(data);
        document.querySelector('#chat-text').value += `${data.username} : ${data.message}\n` 
      }
      var form = document.getElementById("msgform");
      form.onsubmit = (event) => {
        event.preventDefault();
        console.log(event.target[1].value)
        const messageDom = event.target[1]
          const msg = messageDom.value;
          chatSocket.send(JSON.stringify({
            message : msg,
            username : username
          }))
          messageDom.value = '';
      }
      
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
