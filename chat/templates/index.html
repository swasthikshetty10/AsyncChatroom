<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <title>Chat Room</title>
    <style>
        .gradient-custom {
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
        
    </style>
  </head>
  <body class = " gradient-custom">
    <section class="">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 " style="max-width: 35rem;">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <form action="/chat/" method="POST"  class="mb-md-5 mt-md-4 pb-5">              
                    <h2 class="fw-bold mb-2 text-uppercase">WELCOME TO ChatRoomðŸ”¥</h2>
                    <p class="text-white-50 mb-5">Please enter chatroom name and username to create or join room</p>
      
                    <div class="form-outline form-white mb-4">
                      <input value = "" id ="room_name" name = "room_name" type="text" id=""  required="required" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Room Name</label>
                    </div>
      
                    <div class="form-outline form-white mb-5">
                      <input value="" id = "user_name" name="user_name"  type="text" id="typePasswordX"  required="required" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">User Name</label>
                    </div>
    
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Join</button>
                  </form>
      
                
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      {{ room_name|json_script:"roomname" }}
      {{ user_name |json_script:"username" }}
      <script>
          const username = JSON.parse(document.getElementById('username').textContent);
          const roomname = JSON.parse(document.getElementById('roomname').textContent);
          document.querySelector("#user_name").value = username;
          document.querySelector("#room_name").value = roomname;
      </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
